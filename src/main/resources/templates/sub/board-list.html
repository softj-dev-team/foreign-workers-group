<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/layout">

<th:block layout:fragment="layout-content">
    <div class="wrap2">
        <div class="header">
            <div class="hd-in">
                <a href="/" class="home"></a>
                <span class="title">Vietnamese friends, gather up!</span>
                <a href="" class="mypage"><span class="new-R"></span></a>
            </div>
        </div>
        <div class="board-wrap clearfix">
            <div class="board-list" th:each="el : ${list}">
                <div class="list-in clearfix">
                    <div class="list-t">
                        <div class=" clearfix"><!--el.seq리스트를 가져온거.-->
                            <a th:href="'/board/view?seq='+${el.seq}" class="ellipsis " th:text="${el.subject}"></a>
                        </div>
                        <div class="list-f">
                            <span class="name" th:text="${el.subject}">name</span>
                            <span class="time" th:text="${el.createdAt}">14:23</span>
                            <span class="view" th:text="${el.views}">121,103</span>
                        </div>
                    </div>
                    <div class="cmt">
                        <span>1</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-footer">
            <div class="foot-in">
                <a href="/search" class="search">Search</a>
                <a href="/board/openWrite" class="writing">Writing</a>
                <a href="" class="invite">Invite</a>
            </div>
        </div>
    </div>



</th:block>
