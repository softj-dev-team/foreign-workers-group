    <script>
        /* 0. variable */

        /* 1. on load */
        $(function(){
            /* 2.init*/
            setTimeout(()=>{
                gapi.load('auth2', function() {
                    gapi.auth2.init();
                    options = new gapi.auth2.SigninOptionsBuilder();
                    options.setPrompt('select_account');
                    // 추가는 Oauth 승인 권한 추가 후 띄어쓰기 기준으로 추가
                    options.setScope('email profile openid https://www.googleapis.com/auth/user.birthday.read');
                    // 인스턴스의 함수 호출 - element에 로그인 기능 추가
                    // GgCustomLogin은 li태그안에 있는 ID, 위에 설정한 options와 아래 성공,실패시 실행하는 함수들
                    gapi.auth2.getAuthInstance().attachClickHandler('google', options, onSignIn, onSignInFailure);
                });
            },500);

            /* 3. event listener*/

        })

        /* 4. function */
        function setThumbnail(event) {
            var reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById("profilewrap").innerHTML ="";
                var img = document.createElement("div");
                img.setAttribute("style", "background-image:url("+event.target.result+")");
                img.setAttribute("ID", "profileimg");
                document.querySelector("div#profilewrap").appendChild(img);
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function profileupload(){
            var ele=document.getElementById('image');
            ele.click();
            console.log('test');
        }

        function anonymousLogin(){
            var nickname=$("[name=nickname]").val();
            if(ut.isEmpty(nickname)){
                modal.required("nickname");
                return;
            }
            $.post('/api/login',{nickname: nickname},function(res){
                ut.redirect("/");
            });
        }
    </script>

    <script>
        function fnFbCustomLogin(){
            FB.login(function(response) {
                if (response.status === 'connected') {
                    FB.api('/me', 'get', {fields: 'name,email'}, function(r) {
                        $.post('/api/login',{id: r.id,platform:"facebook"},function(res){
                            ut.redirect("nickName");
                        });
                    })
                }
            }, {scope: 'public_profile,email'});
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId            : '364752415197770',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v13.0'
            });
        };
    </script>

    <!--구글-->
    <script>
        window.onLoad = function(){
            gapi.load('auth2', function() {
                gapi.auth2.init();
                options = new gapi.auth2.SigninOptionsBuilder();
                options.setPrompt('select_account');
                // 추가는 Oauth 승인 권한 추가 후 띄어쓰기 기준으로 추가
                options.setScope('email profile openid https://www.googleapis.com/auth/user.birthday.read');
                // 인스턴스의 함수 호출 - element에 로그인 기능 추가
                // GgCustomLogin은 li태그안에 있는 ID, 위에 설정한 options와 아래 성공,실패시 실행하는 함수들
                gapi.auth2.getAuthInstance().attachClickHandler('google', options, onSignIn, onSignInFailure);
            });
        }

        function onSignIn(googleUser) {
            var access_token = googleUser.getAuthResponse().access_token
            $.ajax({
                url: 'https://people.googleapis.com/v1/people/me'
                , data: {personFields:'birthdays', key:'AIzaSyBvLUXYQE80c8qO_XuuFh5IJ1kiXsQ2MxE', 'access_token': access_token}
                , method:'GET'
            })
            .done(function(e){
                //프로필을 가져온다.
                var profile = googleUser.getBasicProfile();
                $.post('/api/login',{id: profile.SW, platform:"google"},function(res){
                    ut.redirect("nickName");
                });
            })
            .fail(function(e){
                console.log(e);
            })
        }

        function onSignInFailure(t){
            console.log(t);
        }
    </script>

    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <script type="text/javascript">
        AppleID.auth.init({
            clientId : 'com.forforeignworkers.pwg',
            scope : 'name email',
            redirectURI : 'https://forforeignworkers.com/login',
            state : 'pwgCSRF',
            nonce : '[NONCE]',
            usePopup : true
        });

        async function getAppleUser() {
            return await AppleID.auth.signIn();
        }

        function popAppleLogin(){
            getAppleUser()
            .then(appleUser => {
                let payload = parseJwt(appleUser.authorization.id_token);
                $.post('/api/login',{id: payload.email ,platform:"apple"},function(res){
                    ut.redirect("nickName");
                });
            })

            function parseJwt (token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            };
        }
    </script>
